# H2 DATABASE CONFIGURATION (runs in-memory and resets on each restart)
spring.datasource.url=jdbc:h2:mem:movie-db
spring.datasource.driverClassName=org.h2.Driver
spring.datasource.username=sa
spring.datasource.password=

# JPA / HIBERNATE SETTINGS
# Specifies the SQL dialect for the H2 database
spring.jpa.database-platform=org.hibernate.dialect.H2Dialect

# Automatically update the database schema to match your entities
spring.jpa.hibernate.ddl-auto=update

# Show generated SQL queries in the console (useful for debugging)
spring.jpa.show-sql=true

# ENABLE H2 WEB CONSOLE (for easy access to the in-memory database)
spring.h2.console.enabled=true

# Access the H2 web console at http://localhost:8080/h2-console
spring.h2.console.path=/h2-console
